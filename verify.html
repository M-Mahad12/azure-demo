<!DOCTYPE html>
<html>
<head>
    <title>Custom Azure AD B2C Page</title>
    <link rel="stylesheet" type="text/css" data-preload="true" href="https://m-mahad12.github.io/azure-demo/verify.css">
</head>
<body>
    <div class="container1">
        <div style="display: flex;flex-direction: column;justify-content: center;align-items: center;">
            <img src="https://m-mahad12.github.io/azure-demo/twelogo.png">
        </div>
        <div id="api"></div>

        <script>
            // Get the elements by their IDs
            const emailSuccessDiv = document.getElementById('email_success');
            const continueButton = document.getElementById('continue');
          
            // Create a MutationObserver to observe changes in the "style" attribute
            const observer = new MutationObserver((mutationsList) => {
              for (const mutation of mutationsList) {
                if (mutation.attributeName === 'style') {
                  // Check if the "display" style attribute has changed to a new value
                  if (emailSuccessDiv.style.display !== 'none') {
                    // If the style has changed to a new value other than 'none', trigger a click event on the continue button
                    continueButton.click();
                  }
                }
              }
            });
          
            // Start observing the "style" attribute of the emailSuccessDiv
            observer.observe(emailSuccessDiv, { attributes: true });
          </script>
</body>
</html>
