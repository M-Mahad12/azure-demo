<!DOCTYPE html>
<html>
<head>
    <title>Custom Azure AD B2C Page</title>
    <link rel="stylesheet" type="text/css" data-preload="true" href="https://m-mahad12.github.io/azure-demo/index.css">
</head>
<body>
<div id="api">
    <div id="contentContainer">
        <div class="container1">
            <div class="auth-pages">
                <div class="main" id="api">
                    <img src="https://m-mahad12.github.io/azure-demo/digitrax.png">
                    <h1 id="signInName">Login</h1>
                    <h5>Enter details</h5>
                    <br>
                    <button class="btn3" id="googleButton" style="margin-bottom: 1rem;">Log in with Google</button>
                    <br>
                    <button class="btn3" id="appleButton">Log in with Apple</button>
                    <hr style="margin-top: 1rem;margin-bottom: 1rem;">
                    <div id="emailLabel" class="label">Email Address</div>
                    <div id="emailInput" class="o-input"></div>
                    <div id="emailError" class="invalid-feedback"></div>
                    <div id="passwordLabel" class="label">Password</div>
                    <div id="passwordInput" class="o-input"></div>
                    <div id="passwordError" class="invalid-feedback"></div>
                    <br>
                    <h4>Forget your password? <a style="text-decoration: none;color: #000;" id="resetPassword">Reset Password</a></h4>
                    <button id="submitButton" class="btn1">Login</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
