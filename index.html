<head>
    <title>Custom Azure AD B2C Page</title>
    <link rel="stylesheet" type="text/css" data-preload="true" href="https://m-mahad12.github.io/azure-demo/index.css">
</head>
<body>
    <div class="container">
        <div style="display: flex;flex-direction: column;justify-content: center;align-items: center;">
            <img src="https://m-mahad12.github.io/azure-demo/digitrax.png">
            <h1 style="font-size: 4rem;">Welcome to Digitrax</h1>
        </div>
        <div id="api" data-name="Unified" style="display: flex;flex-direction: column;align-items: center;">
            <div class="heading">
              <h1 role="heading">Sign in</h1>
            </div>
            <form id="localAccountForm" action="JavaScript:void(0);" style="padding: 0;" class="localAccount" aria-label="Sign in with your email address">
              <div class="intro">
                <h2 aria-level="1">
                  Sign in with your email address
                </h2>
              </div>
              <div class="error pageLevel" aria-hidden="true" role="alert" style="display: none;">
                <p></p>
              </div>
              <div class="entry">
                <div class="entry-item">
                  <label for="email">
                    Email Address
                  </label>
                  <div class="error itemLevel" aria-hidden="true" role="alert" style="display: none;">
                    <p></p>
                  </div>
                  <input type="email" id="email" name="Email Address" title="Please enter a valid email address" pattern="^[a-zA-Z0-9!#$%&amp;'+^_`{}~-]+(?:\.[a-zA-Z0-9!#$%&amp;'+^_`{}~-]+)*@(?:[a-zA-Z0-9](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?\.)+[a-zA-Z0-9](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$" autofocus="" placeholder="Email Address" aria-label="Email Address">
                </div>
                  <div class="entry-item">
                    <div class="password-label">
                      <label for="password">Password</label>
                          <a id="forgotPassword" href="/twedigitraxV2.onmicrosoft.com/B2C_1_signin_iOS/api/CombinedSigninAndSignup/forgotPassword?csrf_token=UjE0Sjd6UDQ3TDFwaG0yaTlwYm5qbnFJMnhGeFFyL0pMK3RxM09CczNQa0FMbThzT2RyN1FWVXlPYWlzNlNualRtNDNiZkE0cTFEcThXWStDOWNRcFE9PTsyMDIzLTA3LTI0VDExOjI0OjU3LjAxOTc3NjJaO0psYmcwdVI1ZTA4VytyTHZkNlliT1E9PTt7Ik9yY2hlc3RyYXRpb25TdGVwIjoxfQ==&amp;tx=StateProperties=eyJUSUQiOiIzOWJmOGFkZS0zY2ZhLTRmNjMtOGU4Zi00OTM2M2E5YTAzNDcifQ&amp;p=B2C_1_signin_iOS">Forgot your password?</a>
                                    </div>
                    <div class="error itemLevel" aria-hidden="true" style="display: none;">
                      <p role="alert"></p>
                    </div>
                    <input type="password" id="password" name="Password" placeholder="Password" aria-label="Password" autocomplete="current-password" aria-required="true">
                                </div>
                <div class="working"></div>
      
      
                <div class="buttons">
                  <button id="next" type="submit" form="localAccountForm">Sign in</button>
                </div>
              </div>
            </form>
        </div>
    </div>
</body>
