<!DOCTYPE html>
<html>
<head>
    <title>Custom Azure AD B2C Page</title>
    <link rel="stylesheet" type="text/css" data-preload="true" href="https://m-mahad12.github.io/azure-demo/changepassword.css">
</head>
<body>
    <div class="container1">
        <div style="display: flex;flex-direction: column;justify-content: center;align-items: center;">
            <img src="https://m-mahad12.github.io/azure-demo/twelogo.png">
        </div>
        <div id="api"></div>
        <!-- <div class="cancel-div"><button class="cancel-btn" onclick="redirectToPage()">Cancel</button></div> -->
    </div>

    <script>
        const errorlabel = 'claimVerificationServerError';
        const observer = new MutationObserver((mutationsList) => {
            for (const mutation of mutationsList) {
                if (mutation.type === 'childList') {
                    for (const addedNode of mutation.addedNodes) {
                        if (addedNode.id === errorlabel) {
                            // 'errorlabel' appeared, do something here
                            console.log("'errorlabel' appeared in the DOM.");
                            // If you want to stop observing after the first appearance:
                            observer.disconnect();
                        }
                    }
                }
            }
        });

        // You need to get a reference to the parent or another higher-level node where 'errorlabel' might appear
        const parentOfErrorLabel = document.body; // Here, I'm observing the whole body, but you might want to be more specific if you know where it will appear.
        observer.observe(parentOfErrorLabel, { childList: true, subtree: true });
        function redirectToPage() {
            window.history.back();
        }

      </script>  
        
</body>
</html>
