<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Azure AD B2C Page</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" data-preload="true" href="https://m-mahad12.github.io/azure-demo/changepassword.css">
</head>
<body>
    <div class="container1">
        <div style="display: flex;flex-direction: column;justify-content: center;align-items: center;">
            <img src="https://m-mahad12.github.io/azure-demo/twelogo.png">
        </div>
        <div id="api"></div>
        <!-- <div class="cancel-div"><button class="cancel-btn" onclick="redirectToPage()">Cancel</button></div> -->
    </div>

    <script>
        const targetNode = document.getElementById('claimVerificationServerError');
        const config = { attributes: true, attributeFilter: ['style'] };
        const cancelbtn = document.getElementById('cancel');
        const fieldIncorrect = document.getElementById('fieldIncorrect');

        const callback1 = function(mutationsList, observer) {
            for(let mutation of mutationsList) {
                if (mutation.type === 'attributes' && mutation.attributeName === 'style') {
                    const displayStyle = window.getComputedStyle(fieldIncorrect).getPropertyValue('display');
                    if (displayStyle === 'block') {
                        fieldIncorrect.textContent = 'Your password needs to include special characters, uppercase and lowercase letters, and meet the character limit requirement 8-16';
                    }
                }
            }
        };

        const callback = function(mutationsList, observer) {
            for(let mutation of mutationsList) {
                if (mutation.type === 'attributes' && mutation.attributeName === 'style') {
                    const displayStyle = window.getComputedStyle(targetNode).getPropertyValue('display');
                    if (displayStyle === 'block') {
                        targetNode.textContent = 'Invalid Old Password';
                    }
                }
            }
        };
        const observer1 = new MutationObserver(callback1);
        observer1.observe(fieldIncorrect, config);

        const observer = new MutationObserver(callback);
        observer.observe(targetNode, config);

      </script>  
        
</body>
</html>
