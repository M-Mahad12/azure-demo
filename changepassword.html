<!DOCTYPE html>
<html>
<head>
    <title>Custom Azure AD B2C Page</title>
    <link rel="stylesheet" type="text/css" data-preload="true" href="https://m-mahad12.github.io/azure-demo/changepassword.css">
</head>
<body>
    <div class="container1">
        <div style="display: flex;flex-direction: column;justify-content: center;align-items: center;">
            <img src="https://m-mahad12.github.io/azure-demo/twelogo.png">
        </div>
        <div id="api"></div>
        <!-- <div class="cancel-div"><button class="cancel-btn" onclick="redirectToPage()">Cancel</button></div> -->
    </div>

    <script>
        const observer = new MutationObserver((mutationsList) => {
            for (const mutation of mutationsList) {
                if (mutation.type === 'childList') {
                    for (const addedNode of mutation.addedNodes) {
                        if (addedNode.id === 'claimVerificationServerError' && addedNode.textContent.trim() === 'Invalid username or password.') {
                            addedNode.textContent = 'Invalid Old Password.';
                            observer.disconnect();
                        }
                    }
                }
            }
        });

        const config = { childList: true, subtree: true };

        observer.observe(document.body, config);

        function redirectToPage() {
            window.history.back();
        }

      </script>  
        
</body>
</html>
