<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
    <title>Custom Azure AD B2C Page</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" data-preload="true" href="https://m-mahad12.github.io/azure-demo/loginforgot.css">
</head>
<body>
    <div class="container1">
        <div style="display: flex;flex-direction: column;justify-content: center;align-items: center;">
            <img src="https://m-mahad12.github.io/azure-demo/twelogo.png">
        </div>
        <div id="api"></div>
    </div>
    <script>
        const inputfieldemail = document.getElementById('signInName');
        const htmlElement = document.querySelector('html');

        if (htmlElement && htmlElement.getAttribute('lang') === 'zh-Hans') {
            inputfieldemail.placeholder = "电子邮件地址";
        }
        else{
            inputfieldemail.textContent = 'Email Address';
        }

    </script>
</body>
</html>
