<body>
    <div class="container1">
        <div style="display: flex;flex-direction: column;justify-content: center;align-items: center;margin-bottom: 1rem;">

<script>
          // Access the `attrEntry` class inside `RadioSingleSelect`
      const attrEntry = document.querySelector('.RadioSingleSelect .attrEntry');
      if (attrEntry) {
          attrEntry.style.display = 'flex';
          attrEntry.style.justifyContent = 'start';
          attrEntry.style.alignItems = 'center';
      }

      // Hide the label with id `extension_SuperUser_label`
      const superUserLabel = document.querySelector('.RadioSingleSelect .attrEntry #true_option');
      if (superUserLabel) {
          superUserLabel.style.display = 'none';
      }
      const superUserCheckbox = document.getElementById('extension_SuperUser_true');
      if (superUserCheckbox) {
        superUserCheckbox.checked = true;
        superUserCheckbox.style.width = '20%';
      }


</script>
</html>
